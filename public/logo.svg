  <!-- Text lines in white -->
  <rect x="180" y="240" width="180" height="24" rx="12" fill="#ffffff"/>
  <rect x="180" y="300" width="240" height="20" rx="10" fill="#ffffff"/>
  <rect x="180" y="360" width="200" height="20" rx="10" fill="#ffffff"/>
  
  <!-- Pen/Edit icon in white -->
