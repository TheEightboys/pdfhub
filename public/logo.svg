  <path d="M 420 520 L 420 440 L 500 360 L 560 420 L 480 500 Z" fill="#2563eb" stroke="#1d4ed8" stroke-width="6" stroke-linejoin="round"/>
  <circle cx="530" cy="390" r="20" fill="#1d4ed8"/>
